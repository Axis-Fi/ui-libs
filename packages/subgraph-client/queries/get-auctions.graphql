fragment BatchCommonFields on BatchAuctionLot {
  id
  chain
  auctionHouse
  aborted {
    date
  }
  cancelled {
    date
  }
  lotId
  createdBlockNumber
  createdBlockTimestamp
  createdDate
  createdTransactionHash
  capacityInitial
  start
  info {
    key
    name
    description
    tagline
    links {
      linkId
      url
    }
    # allowlist # don't pull this on the auction list, just on specific auction request, it's too big
  }
  conclusion
  auctionType
  seller
  derivativeType
  wrapDerivative
  callbacks
  curator
  curatorApproved
  curatorFee
  protocolFee
  referrerFee
  capacity
  sold
  purchased
  lastUpdatedBlockNumber
  lastUpdatedBlockTimestamp
  lastUpdatedDate
  lastUpdatedTransactionHash
  linearVesting {
    id
    startDate
    expiryDate
    startTimestamp
    expiryTimestamp
    redemptions {
      id
      bidder
      redeemed
      remaining
    }
  }
  baseToken {
    totalSupply
    address
    decimals
    symbol
    name
  }
  quoteToken {
    address
    decimals
    symbol
    name
  }
  created {
    infoHash
  }
  curated {
    curator
  }
}

fragment BatchAuctionFields on BatchAuctionLot {
  maxBidId
  bids(first: 1000) {
    bidId
    bidder
    blockTimestamp
    date
    amountIn
    rawAmountIn
    rawAmountOut
    rawMarginalPrice
    rawSubmittedPrice
    submittedPrice
    settledAmountIn
    settledAmountInRefunded
    settledAmountOut
    status
    outcome
    referrer
    claimed {
      id
    }
  }
  bidsDecrypted {
    id
  }
  bidsClaimed {
    id
  }
  bidsRefunded {
    id
  }
  encryptedMarginalPrice {
    id
    status
    settlementSuccessful
    minPrice
    minFilled
    minBidSize
    marginalPrice
    hasPartialFill
  }
  fixedPrice {
    id
    status
    settlementSuccessful
    price
    minFilled
    hasPartialFill
    partialBidId
  }
  settled {
    id
  }
}

query getAuctionLots {
  batchAuctionLots(orderBy: createdBlockNumber, orderDirection: asc) {
    ...BatchCommonFields
    ...BatchAuctionFields
  }
}

query getBatchAuctionLot($id: ID!) {
  batchAuctionLot(id: $id) {
    ...BatchCommonFields
    ...BatchAuctionFields
  }
}

query getInstalledModules {
  auctionHouseModuleInstalleds {
    keycode
    address
    auctionHouse
  }
}

query getAuctionAllowlist($id: ID!) {
  batchAuctionLot(id: $id) {
    info {
      allowlist {
        values
      }
    }
  }
}
